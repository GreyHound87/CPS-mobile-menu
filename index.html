<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисный центр CPS</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/mobile-menu.css">
</head>
<body id="body">
    <div class="upender">
        <header id="menu" class="menu menu--active">
            <div id="menuLogoWrapper" class="logo-block menu__logo-block menu__logo-block--active">
                <button id="burgerButton" class="burger-btn menu__burger-btn">
                    <span id="burgerLine1" class="burger-btn__line burger-btn__line--active"></span>
                    <span id="burgerLine2" class="burger-btn__line burger-btn__line--active"></span>
                    <span id="burgerLine3" class="burger-btn__line burger-btn__line--active"></span>
                </button>
                <a href="#" id="logoLink" class="logo menu__logo menu__logo--active">
                    <img id="logoImg" class="logo__img ogo__img--active" src="./icons/logo.svg" alt="Логотип компании Си-Пи-Эс">
                </a>
                <button id="searchButton" class="search-btn menu__search-btn menu__search-btn--active">
                    <img class="search-btn__img" src="./icons/search.svg" alt="Поиск">
                </button>
            </div>
            <nav id="navigation" class="navigation menu__navigation menu__navigation--active">
                <ul id="navigationList" class="list navigation__list navigation__list--active">
                    <li id="navItem1" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink1" class="link-btn navigation__link-btn navigation__link-btn--active">Ремонт техники</a>
                    </li>
                    <li id="navItem2" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink2" class="link-btn navigation__link-btn navigation__link-btn--active navigation__link-btn--current">Услуги и сервисы</a>
                    </li>
                    <li id="navItem3" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink3" class="link-btn navigation__link-btn navigation__link-btn--active">Корпоративным клиентам</a>
                    </li>
                    <li id="navItem4" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink4" class="link-btn navigation__link-btn navigation__link-btn--active">Продавцам техники</a>
                    </li>
                    <li id="navItem5" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink5" class="link-btn navigation__link-btn navigation__link-btn--active">Партнерам</a>
                    </li>
                    <li id="navItem6" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink6" class="link-btn navigation__link-btn navigation__link-btn--active">Производителям</a>
                    </li>
                    <li id="navItem7" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink7" class="link-btn navigation__link-btn navigation__link-btn--active">Наши сервисные центры</a>
                    </li>
                    <li id="navItem8" class="navigation__item navigation__item--active">
                        <a href="#" id="navLink8" class="link-btn navigation__link-btn navigation__link-btn--active">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div id="modBtnWrapper" class="modal-block menu__modal-block menu__modal-block--active">
                <button id="callButton" class="call-btn menu__call-btn menu__call-btn--active">
                    <img class="call-btn__img" src="./icons/call.svg" alt="Звонок">
                </button>
                <button id="chatButton" class="chat-btn menu__chat-btn menu__chat-btn--active">
                    <img class="chat-btn__img" src="./icons/message.svg" alt="Чат">
                </button>
                <button id="profileButton" class="profile-btn menu__profile-btn menu__profile-btn--active">
                    <img class="profile-btn__img" src="./icons/profile.svg" alt="Профиль">
                </button>
            </div>
            <a id="mailtoLink" class="mailto menu__mailto menu__mailto--active" href="mailto:mail@cps.com">mail@cps.com</a>
            <a id="calltoLink" class="callto menu__callto menu__callto--active" href="tel:88008908900">8 800 890 8900</a>
            <div id="langWrapper" class="lang-block menu__lang-block">
                <input id="langRadio1" type="radio" name="langRadio" value="RU" class="lang-radio" checked>
                <label Id="langLink1" for="langRadio1" class="lang-radio-label">
                    RU
                </label>                
                <input id="langRadio2" type="radio" name="langRadio" value="EN" class="lang-radio">
                <label Id="langLink2" for="langRadio2" class="lang-radio-label">
                    EN
                </label>                
                <input id="langRadio3" type="radio" name="langRadio" value="CH" class="lang-radio">
                <label Id="langLink3" for="langRadio3" class="lang-radio-label">
                    CH
                </label>
            </div>

        </header>
        <div id="upenderException" class="upender__exception upender__exception--blurred">
        </div>
        <div id="upenderBlurOverlay" class="blur-overlay upender__blur-overlay upender__blur-overlay--active"></div>
    </div>
</body>
</html>
